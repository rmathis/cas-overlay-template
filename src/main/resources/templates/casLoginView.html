<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title th:text="#{cas.login.pagetitle}">CAS Acceptable Use Policy View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />

</head>

<body class="login mdc-typography">
    <main role="main" layout:fragment="content">
        <div class="d-flex justify-content-center flex-fill flex-md-row flex-column">
            <section id="loginForm" class="login-section login-form flex-1" th:if="${@casThymeleafLoginFormDirector.isLoginFormViewable(#vars)}">
                <div th:replace="fragments/loginform :: loginform">
                    <a href="fragments/loginform.html">Login Form goes here</a>
                </div>
            </section>
            <section id="providers" class="login-section login-providers flex-1" th:if="${delegatedAuthenticationProviderUrls}">
                <div th:replace="fragments/loginProviders :: loginProviders">
                    <a href="fragments/loginProviders.html">loginProviders</a>
                </div>
            </section>
            
            <section id="acceptto" class="login-section login-qr flex-1 d-xs-none d-md-block" th:if="${accepttoApplicationId}">
                <div th:replace="fragments/accepttoQRCode :: accepttoQRCode">
                    <a href="fragments/accepttoQRCode.html">accepttoQRCode</a>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
